<!-- access-denied.component.html -->
<div class="page">
  <mat-card class="card">
    <mat-card-header>
      <mat-icon class="icon" color="warn">lock</mat-icon>
      <mat-card-title>Accès refusé</mat-card-title>
      <mat-card-subtitle>Vous n’avez pas les droits nécessaires pour accéder à cette page.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>Si vous pensez que c’est une erreur, contactez l’administrateur ou essayez de vous reconnecter.</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <a mat-stroked-button color="primary" routerLink="/admin/home">
        Retour à l’accueil
      </a>
    </mat-card-actions>
  </mat-card>
</div>
