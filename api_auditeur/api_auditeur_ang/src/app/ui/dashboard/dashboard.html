<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <mat-card-title>DASHBOARD</mat-card-title>
      <mat-card-subtitle>Statistiques visuelles</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="charts-grid">
        <!-- Camembert -->
        <div class="chart-box">
          <h3>Répartition globale</h3>
          <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieLabels"
                  [type]="pieChartType">
          </canvas>
        </div>

        <!-- Barres -->
        <div class="chart-box">
          <h3>Évolution par module</h3>
          <canvas baseChart
                  [data]="barChartData"
                  [labels]="barChartData.labels"
                  [type]="'bar'">
          </canvas>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
