<div class="p-3">
  <div class="card">
    <div class="card-header">FORMATIONS</div>
    <div class="card-body">
      <h2>Formations</h2>
      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let formation of formations">
          <a [routerLink]="formation.link" class="text-decoration-none">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ formation.titre }}</h5>
                <p class="card-text">{{ formation.description }}</p>
              </div>
              <div class="card-footer text-end">
                <span class="badge bg-primary rounded-pill">{{ formation.capacite }}</span>
              </div>
            </div>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
