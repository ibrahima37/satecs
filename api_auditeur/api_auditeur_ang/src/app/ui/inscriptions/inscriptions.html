<div class="container">
  <mat-card class="login-form" [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>S'INSCRIRE</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Votre Prenom</mat-label>
        <input matInput formControlName="prenom">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Votre Nom</mat-label>
        <input matInput formControlName="nom">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Votre Numero Tel</mat-label>
        <input matInput formControlName="tel">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Votre Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Votre Mot de Passe</mat-label>
        <input matInput type="password" formControlName="motDePasse">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choisissez une formation</mat-label>
        <mat-select formControlName="formationId">
          <mat-option *ngFor="let f of formations" [value]="f.id">
            {{ f.titre }} ({{ f.typeFormation }} - {{ f.niveauFormation }})
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions align="end">
      <button (click)="inscrire()" mat-raised-button color="primary">S'inscrire</button>
    </mat-card-actions>
  </mat-card>
</div>
