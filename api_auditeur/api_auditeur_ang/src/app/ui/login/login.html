<div class="auth-wrapper">
  <div class="auth-left">
    <mat-card class="login-form" [formGroup]="loginForm">
      <mat-card-header>
        <mat-card-title>AUTHENTIFICATION</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Votre Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Votre Mot de Passe</mat-label>
          <input matInput type="password" formControlName="motDePasse">
        </mat-form-field>

        <div class="login-links">
          <a (click)="openRegister()" class="text-primary">
            <mat-icon>person_add</mat-icon> Créer un compte
          </a>
          <a (click)="openResetPassword()" class="text-accent">
            <mat-icon>lock_reset</mat-icon> Mot de passe oublié ?
          </a>
        </div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button (click)="login()" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="auth-right">
    <h1>Bienvenue !</h1>
    <p>Chez ProTech </p>
  </div>
</div>
