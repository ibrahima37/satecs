<div class="login-container">
  <h2>Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Champ Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        placeholder="Votre email">
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email invalide
      </div>
    </div>

    <!-- Champ Mot de passe -->
    <div class="form-group">
      <label for="motDePasse">Mot de passe</label>
      <input
        type="password"
        id="motDePasse"
        formControlName="motDePasse"
        class="form-control"
        [class.is-invalid]="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched"
        placeholder="Votre mot de passe">
      <div class="invalid-feedback" *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched">
        Mot de passe requis (min. 6 caractères)
      </div>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger error-message">
      {{ errorMessage }}
    </div>

    <!-- Bouton Submit -->
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
    </button>

    <!-- Liens de navigation -->
    <div class="links">
      <a routerLink="/register">Créer un compte</a>
      <a routerLink="/forgot-password">Mot de passe oublié ?</a>
    </div>
  </form>
</div>
