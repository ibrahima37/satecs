<div class="inscription-container">
  <h2>Inscription</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input
        type="text"
        id="nom"
        formControlName="nom"
        class="form-control"
        [class.is-invalid]="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched">
      <div class="invalid-feedback" *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched">
        Le nom est requis
      </div>
    </div>

    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input
        type="text"
        id="prenom"
        formControlName="prenom"
        class="form-control"
        [class.is-invalid]="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched">
      <div class="invalid-feedback" *ngIf="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched">
        Le prénom est requis
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Email valide requis
      </div>
    </div>

    <div class="form-group">
      <label for="motDePasse">Mot de passe</label>
      <input
        type="motDePasse"
        id="motDePasse"
        formControlName="motDePasse"
        class="form-control"
        [class.is-invalid]="registerForm.get('motDePasse')?.invalid && registerForm.get('motDePasse')?.touched">
      <div class="invalid-feedback" *ngIf="registerForm.get('motDePasse')?.invalid && registerForm.get('motDePasse')?.touched">
        Mot de passe requis (minimum 6 caractères)
      </div>
    </div>

    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registerForm.invalid || loading">
      <span *ngIf="loading">Inscription en cours...</span>
      <span *ngIf="!loading">S'inscrire</span>
    </button>
  </form>
</div>
